<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peter's Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Rajdhani:wght@400;600;700&family=LXGW+WenKai+Mono:wght@400;700&display=swap');

    :root {
      --color-void: #0d0f12;
      --color-cyan: #00FFFF;
      --color-amber: #FFBF00;
      --color-dim: #1a1a2e;
    }

    body {
      background-color: var(--color-void);
      font-family: 'Rajdhani', 'LXGW WenKai Mono', sans-serif;
      overflow-x: hidden;
      color: #d1d5db;
    }

    .font-mono {
      font-family: 'JetBrains Mono', 'LXGW WenKai Mono', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-cyan);
    }

    /* Animations */
    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100vh);
      }
    }

    @keyframes glitch-anim-1 {
      0% {
        clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
      }

      20% {
        clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%);
      }

      40% {
        clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%);
      }

      60% {
        clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%);
      }

      80% {
        clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%);
      }

      100% {
        clip-path: polygon(0 44%, 100% 44%, 100% 46%, 0 46%);
      }
    }

    /* Severe Chaos Glitch */
    @keyframes chaos-glitch-anim {
      0% {
        transform: translate(0);
        text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9;
      }

      2% {
        transform: translate(-2px, 2px);
        text-shadow: -4px 0 #ff00c1, 4px 0 #00fff9;
        clip-path: inset(10% 0 80% 0);
      }

      4% {
        transform: translate(2px, -2px);
        text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9;
        clip-path: inset(40% 0 10% 0);
      }

      6% {
        transform: translate(0);
        clip-path: inset(0 0 0 0);
      }

      8% {
        transform: scale(1.1);
        filter: invert(1);
      }

      9% {
        transform: scale(1);
        filter: invert(0);
      }

      50% {
        transform: skew(10deg);
      }

      52% {
        transform: skew(-10deg);
      }

      54% {
        transform: skew(0);
      }

      100% {
        transform: translate(0);
      }
    }

    .glitch-effect {
      position: relative;
    }

    .glitch-effect::before,
    .glitch-effect::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color-void);
    }

    .glitch-effect::before {
      left: 2px;
      text-shadow: -1px 0 #ff00c1;
      clip-path: inset(44% 0 61% 0);
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    .glitch-effect::after {
      left: -2px;
      text-shadow: -1px 0 #00fff9;
      clip-path: inset(50% 0 30% 0);
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    .chaos-text {
      animation: chaos-glitch-anim 4s infinite step-end;
      position: relative;
      display: inline-block;
    }

    /* Perspective Floor */
    .perspective-grid {
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .perspective-grid-inner {
      transform: rotateX(60deg) scale(2);
      transform-origin: 50% 0%;
    }

    /* Tech/Glass Styling Refined */
    .glass-panel {
      background: rgba(10, 10, 12, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    /* Tech Corners */
    .glass-panel::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      width: 10px;
      height: 10px;
      border-top: 2px solid rgba(255, 255, 255, 0.3);
      border-left: 2px solid rgba(255, 255, 255, 0.3);
    }

    .glass-panel::after {
      content: '';
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 10px;
      height: 10px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      border-right: 2px solid rgba(255, 255, 255, 0.3);
    }

    /* CRT Scanline Overlay */
    .crt-overlay {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      pointer-events: none;
    }
  </style>
